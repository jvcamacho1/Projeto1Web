<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div class="topo-mobile">
    <div class="lateral-esquerda-mobile">
      <img src="imagens/seta-voltar-loja.svg" alt="Voltar">
      <span><b>Loja Virtual</b></span>
    </div>
    <div class="lateral-direita-mobile">
      <img src="imagens/ic-login.svg" alt="Cliente">
      <span>Olá, Cliente</span>
    </div>
    <hr></hr>
  </div>

  <div class="topo">
    <div class="container">
      <div class="texto-topo">
      <img src="imagens/ic-duvidas-interrogacao.svg" alt="Interrogacao">
      <span>Dúvidas Frequentes</span>
      <img src="imagens/ic-duvida-topo-seta.svg" alt="Ver duvidas">
    </div>
  </div>
  </div>

  <div class="container">
    <div class="lateral-esquerda flutuante">
      <img src="imagens/seta-voltar-loja.svg" alt="Voltar">
      <span class="lojaVirtual"><b>Loja Virtual</b></span>
    </div>
    <div class = "corpo flutuante">
      <img src="imagens/logo-megamamute.svg" alt="Logo"> 
    </div>
    <div class="lateral-direita flutuante">
      <img src="imagens/ic-login.svg" alt="Cliente">
      <span>Olá, Cliente</span>
    </div>
  </div>
  
  <div class="fundo">
    <div class="container">
      <div class="texto-meio">
        <h1>RASTREIE SUAS ENCOMENDAS</h1>
        <p><b>Informe seu CPF</b> para rastrear os pedidos:</p>
        <form>
        <label>Digite seu CPF</label>
        <input type="text" name="CPF" class="formu">
        <input type="button" name="CPF" class="botao" value="RASTREAR">
      </form>
      </div>
    </div>
  </div>
</body>
</html>
