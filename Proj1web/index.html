<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topo">
    <div class="containerDuvidas">
      <div class="texto-topo">
      <img src="ic-duvidas-interrogacao.svg" alt="Interrogacao">
      <span class="duvidas">Dúvidas Frequentes</span>
      <img src="ic-duvida-topo-seta.svg" alt="Ver duvidas">
    </div>
  </div>
    
  </div>
  <div class="containerTitulo">
    <div class="lateral-esquerda flutuante">
      <img src="seta-voltar-loja.svg" alt="Voltar">
      <span class="lojaVirtual">Loja Virtual</span>
    </div>
    <div class = "corpo flutuante">
      <img src="logo-megamamute.svg" alt="Logo"> 
    </div>
    <div class="lateral-direita flutuante">
      <img src="ic-login.svg" alt="Cliente">
      <span class="olaCliente">Olá, Cliente</span>
    </div>
  </div>
  <div class="fundo">
    <div class="container">
      <div class="texto-meio">
        <h1>RASTREIE SUAS ENCOMENDAS</h1>
        <p><b>Informe seu CPF</b> para rastrear os pedidos:</p>
        <form>
        <label class="digiteCPF">Digite seu CPF</label>
        <input type="text" name="CPF" class="formu">
        <input type="button" name="CPF" class="botao" value="RASTREAR">
      </form>
      </div>
    </div>
  </div>
</body>
</html>
